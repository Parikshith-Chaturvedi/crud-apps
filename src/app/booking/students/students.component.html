<app-top-nav></app-top-nav>
<section class="student-page" fxLayout="column" fxLayoutAlign="center center">
  <form (ngSubmit)="onBookingSubmit(f)" #f>
    <mat-card fxLayout="column" fxLayoutAlign="center" fxLayoutGap="50px">
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center">
          <h5>Booking Form</h5>
        </div>

        <mat-tab-group mat-align-tabs="center">
          <mat-tab *ngFor="let booking of bookings | async; let i = index">
            <p>Available Slots:</p>
            <ng-template mat-tab-label>{{booking.dates.toDate() | date:'MMM d, y'}}</ng-template>
            <mat-selection-list *ngFor="let slot of booking.slots" #slots [multiple]="false" required>
              <mat-list-option [value]="slot">
                {{slot.startTime}} - {{slot.endTime}}
              </mat-list-option>
            </mat-selection-list>
          </mat-tab>
        </mat-tab-group>

        <div fxLayout="column" fxLayoutAlign="center center">
          <button mat-flat-button type="submit" color="warn"> Request Availabilty</button>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</section>
