<app-top-nav></app-top-nav>

<section class="login-page" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center">
        <h5>Confirm Slots</h5>
      </div>
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.d | date}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="slots">
          <th mat-header-cell *matHeaderCellDef> Slots </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="arbutton">
          <th mat-header-cell *matHeaderCellDef> Accept/Reject </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle color="primary"></mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</section>
